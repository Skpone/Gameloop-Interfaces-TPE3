<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game ESCAPA DE ARGENTINA!!</title>
</head>

<body>
    <div id="game-container">
        <!-- draft del menú -->
        <div id="menu">
            <h1>Titulo!</h1>
            <button>Como jugar!</button> <!-- se hace un display block, cuándo va para atrás un display none; -->
            <button>Jugar!</button> <!-- se hace un display none y arranca el juego -->
            <!-- sección para elegir personajes -->
            <div id="speed">
                <h2>Elije la dificultad!</h2>
                <input type="range" id="speed-range" min="1" max="3" value="1">
            </div>
        </div>

        <!-- hacer pantalla de juego finalizado??, una para game over, otra para ganaste?, o juntar muchos dólares nomás? y con botón volver a jugar? (ver como volver a instanciar el juego) -->

        <div id="parallax-background">
            <!-- aplicar parallax -->
            <div class="images" id="image-0"></div>
            <div class="images" id="image-1"></div>
            <div class="images" id="image-2"></div>
            <div class="images" id="image-3"></div>
            <div class="images" id="image-4"></div>
            <div class="images" id="image-5"></div>
            <div class="images" id="image-6"></div>
        </div>
        
        <div id="timer">
            <!-- aplicar funcionalidad counter-time -->
        </div>

        <div id="dollars">
            <!-- muestran cantidad de dólares -->
        </div>

        <!-- un form como pantalla de inicio donde completar el form se actualizen todos los parametros -->
    </div>


    <script src=""></script> <!-- .js de clases que vayamos a crear -->
    <script src="Clases/ObjectPool.js"></script>
    <script src="Clases/GameObject.js"></script>
    <script src="Clases/Parallax.js"></script>
    <script src="Clases/Character.js"></script>
    <script src="Clases/Afip.js"></script>
    <script src="Clases/Clock.js"></script>
    <script src="Clases/Dollar.js"></script>
    <script src="Clases/Peso.js"></script>
    <script src="Clases/Thief.js"></script>
    
    <script src="main.js"></script>
</body>

</html>
